    <main>
<section class="container">
        <div class="form-titulo">
          <h2>Entre em Contato</h2>
        </div>
      <div class="form-box">
      
        <form action="/index.html" method="GET" class="form-contato">
        
            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" required />
            </div>

            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" id="estado" name="estado" required />
            </div>

            <div class="form-group">
              <label for="instituicao">Institição em que Trabalha:</label>
              <input type="text" id="instituicao" name="instituicao" required />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" name="telefone" required />
            </div>

            <div class="form-group-textarea-full-width">
              <label for="conteudo">Nos diga a sua necessidade:</label>
              <textarea id="conteudo" name="conteudo" placeholder="Comece a digitar aqui..." maxlength="5000" required></textarea>
              <span class="char-count">Até 5000 caracteres</span>
            </div>

            <button type="submit" class="button-enviar"><a href="/index.html">Enviar</a></button>            
          </div>
          
        <form>
        
      </div>
